<html>
<head>
    <title>Lista de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h2>Lista de Usuários</h2>

    <div class="row">
      <div class="col-8">
        <input type="text" class="form-control" id="pesquisar" placeholder="Pesquisar por email" />
      </div>
      <div class="col-4">
        <button class="btn btn-primary" onclick="pesquisar()">Pesquisar</button>
        <button onclick="location.href='cadastre.html'" class="btn btn-secondary">Novo Usuário</button>
      </div>
    </div>
    <br>
    <table id="tabelaUsuario" class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const listar = async () => {
      const response = await fetch('http://localhost:3000/api/usuarios');
      const usuarios = await response.json();
      const tabelaBody = document.querySelector('#tabelaUsuario tbody');
      tabelaBody.innerHTML = '';

      usuarios.forEach(usuario => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${usuario.id}</td>
          <td>${usuario.nome}</td>
          <td>${usuario.email}</td>
          <td>
            <button class="btn btn-warning" onclick="editar(${usuario.id}, '${usuario.email}', '${usuario.nome}')">Editar</button>
            <button class="btn btn-danger" onclick="excluir(${usuario.id})">Excluir</button>
          </td>
        `;
        tabelaBody.appendChild(row);
      });
    };

    const excluir = async (id) => {
      if (confirm('Tem certeza que deseja excluir este usuário?')) {
        await fetch(`http://localhost:3000/api/usuarios/${id}`, {
          method: 'DELETE'
        });
        listar(); // Atualiza a lista após a exclusão
      }
    };

    const editar = (id, email, nome) => {
      const novoEmail = prompt('Editar Email:', email);
      if (!novoEmail) {
        alert('O email não pode ficar vazio!');
        return;
      }

      const novoNome = prompt('Editar Nome:', nome);
      if (!novoNome) {
        alert('O nome não pode ficar vazio!');
        return;
      }

      const novaSenha = prompt('Editar Senha:', senha);
      if (!novaSenha) {
        alert('A senha não pode ficar vazia!');
        return;
      }

      fetch(`http://localhost:3000/api/usuarios/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          email: novoEmail,
          nome: novoNome,
          senha: novaSenha
        })
      })
      .then(response => {
        if (!response.ok) throw new Error('Falha ao atualizar o usuário.');
        listar(); // Atualiza a lista após a edição
      })
      .catch(error => alert(error.message));
  };


    listar(); // Chama a função ao carregar a página
  </script>
</body>
</html>
