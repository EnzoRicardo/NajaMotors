<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="carrinho.css">
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="./index.html"> <img src="./IMG/Logo NM.png" alt="NM"> </a>
        </nav>
    </header>

    <section class="cart">
        <div class="cart-container">

            <div class="car-photo">
                <img src="image/carro.png" alt="Imagem do Carro">
            </div>

            <div class="car-info">
                <div class="info-item">
                    <strong>Nome do Carro:</strong>
                    <input type="text" value="BMW X6" disabled>
                </div>

                <div class="info-item">
                    <strong>Valor:</strong>
                    <input type="text" value="R$ 550.000,00" disabled>
                </div>

                <div class="buttons">
                    <a href="#" class="ver-btn">Ver Carro</a>
                    <a href="#" class="comprar-btn">Comprar</a>
                </div>
            </div>

        </div>
    </section>
</body>
</html>
