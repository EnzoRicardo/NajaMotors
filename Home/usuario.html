<!-- usuario.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="usuario.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
  <header>
    <nav>
      <a class="logo" href="./index.html"> <img src="./IMG/Logo NM.png" alt="NM"> </a>
    </nav>
  </header>

  <section class="user">
    <div class="user-container">
      <div class="user-photo">
        <img id="foto-usuario" src="image/user.png" alt="Foto do usuário">
        <label for="upload-photo" class="upload-btn">Trocar Foto</label>
        <input type="file" id="upload-photo" hidden>
      </div>

      <div class="user-info">
        <h2>Informações do Usuário</h2>

        <div class="info-item">
          <strong>Nome:</strong>
          <input type="text" id="nome">
        </div>

        <div class="info-item">
          <strong>Email:</strong>
          <input type="email" id="email" disabled>
        </div>

        <div class="info-item">
          <strong>Senha Atual:</strong>
          <input type="password" id="senha-atual" placeholder="Digite sua senha atual">
        </div>

        <div class="info-item">
          <strong>Nova Senha:</strong>
          <input type="password" id="nova-senha" placeholder="Digite sua nova senha">
        </div>

        <div class="info-item">
        <strong>Confirmar Nova Senha:</strong>
        <input type="password" id="confirmar-senha" placeholder="Confirme sua nova senha">
        </div>

        <div class="info-item">
            <label><input type="checkbox" id="mostrar-senha"> Mostrar senhas</label>
        </div>
      </div>

      <button class="save-button" onclick="salvarAlteracoes()">Salvar Alterações</button>
    </div>
  </section>

  <script src="usuario.js"></script>
</body>
</html>
